site_name: BayesGAM

nav:
  - Welcome: index.md
  - Getting Started: start.md
  - Distributions: 
    - distributions/index.md
    - Normal: distributions/normal.md
distribution:
  - tmp: tmp.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true

repo_url: https://github.com/ouslan/BayesGAM
repo_name: ouslan/BayesGAM

extra_javascript:
  - js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

theme:
  name: 'material'
  logo: assets/bayesgam_tensor.png
  features:
    - navigation.tabs

plugins:
  - git-revision-date-localized:
      enabled: !ENV [mkdocs, false]
      enable_creation_date: true
      fallback_to_build_date: true
  - git-committers:
      enabled: !ENV [mkdocs, false]
      repository: ouslan/BayesGAM
      branch: v1
