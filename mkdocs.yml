site_name: BayesGAM

nav:
  - Welcome: index.md
  - Getting Started: getting-started.md
  - Distributions: 
    - Normal: distributions/normal.md
    - Binomial: distributions/binomial.md
    - Poisson: distributions/poisson.md
    - Gamma: distributions/gamma.md
    - Inverse Gauss: distributions/gauss.md
  - Links:
    - Identity: links/identity.md
    - Logit: links/logit.md
    - Inverse: links/inverse.md
    - Log: links/log.md
    - Inverse Squared: links/inverse-squared.md
  - Terms:
    - Linear: terms/linear.md
    - Spline: terms/spline.md
    - Factor: terms/factor.md
    - Tensor: terms/tensor.md
    - Intercept: terms/intercept.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true

repo_url: https://github.com/ouslan/BayesGAM
repo_name: ouslan/BayesGAM

extra_javascript:
  - js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

theme:
  name: 'material'
  logo: assets/bayesgam_tensor.png
  features:
    - navigation.tabs

plugins:
  - git-revision-date-localized:
      enabled: !ENV [mkdocs, false]
      enable_creation_date: true
      fallback_to_build_date: true
  - git-committers:
      enabled: !ENV [mkdocs, false]
      repository: ouslan/BayesGAM
      branch: v1
